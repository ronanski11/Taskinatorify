<!DOCTYPE html>
<html>

<head>
  <title>Enhanced Todo List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title"><img src="/images/List.png" class="title-logo"/> Taskinatorify</h1>
      <div class="view-toggle">
        <button class="view-btn active" data-view="tasks">
          <i class="fas fa-tasks"></i>
          Active
        </button>
        <button class="view-btn" data-view="completed">
          <i class="fas fa-check-circle"></i>
          Completed
        </button>
        <button class="view-btn" data-view="history">
          <i class="fas fa-history"></i>
          History
        </button>
      </div>
    </div>

    <div id="tasks-view" class="view active">
        <div class="input-container">
          <input type="text" id="new-todo" placeholder="Add a new task..." />
          <button class="deadline-toggle-btn">
            <i class="fas fa-clock"></i>
            Due date
          </button>
          <input
            type="datetime-local"
            id="todo-deadline"
            class="deadline-input hidden"
          />
          <button class="add-btn">Add</button>
        </div>

      <div class="filters">
        <select id="sort-filter">
          <option value="deadline">Sort by Deadline</option>
          <option value="added">Sort by Date Added</option>
          <option value="name">Sort by Name</option>
        </select>
      </div>

      <div id="todo-list"></div>
      <div class="empty-state">
        <i class="fas fa-tasks"></i>
        <p>No tasks yet. Add one above!</p>
      </div>
    </div>

    <div id="completed-view" class="view">
      <div class="filters">
        <select id="completed-sort-filter">
          <option value="completed-date">Sort by Completion Date</option>
          <option value="name">Sort by Name</option>
        </select>
      </div>
      <div id="completed-list"></div>
      <div class="empty-state">
        <i class="fas fa-check-circle"></i>
        <p>No completed tasks yet!</p>
      </div>
    </div>

    <div id="history-view" class="view">
      <div class="history-filters">
        <input type="date" id="history-date-filter" class="date-filter">
        <select id="history-type-filter">
          <option value="all">All Activities</option>
          <option value="added">Added Tasks</option>
          <option value="completed">Completed Tasks</option>
          <option value="deleted">Deleted Tasks</option>
        </select>
      </div>
      <div id="history-list"></div>
      <div class="empty-state">
        <i class="fas fa-history"></i>
        <p>No activity yet!</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
